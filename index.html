<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Daniel Baranowski">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Bytesize Twitter</title>
    <meta name="description"
          content="Simple twitter clone">

    <link href="index.css" rel="stylesheet">
</head>
<body>

<nav>
    <div id="links-container">
        <a class="nav-link logo" href="#">
            <div class="nav-link-container">
                <svg>
                    <use xlink:href="/public/icons/symbol-defs.svg#twitter"></use>
                </svg>
            </div>
        </a>

        <a class="nav-link" href="#">
            <div class="nav-link-container">
                <svg>
                    <use xlink:href="/public/icons/symbol-defs.svg#home"></use>
                </svg>
                <div class="hide-small-screen">Home</div>
            </div>
        </a>

        <a class="nav-link" href="#">
            <div class="nav-link-container">
                <svg>
                    <use xlink:href="/public/icons/symbol-defs.svg#hash"></use>
                </svg>
                <div class="hide-small-screen">Explore</div>
            </div>
        </a>

        <a class="nav-link" href="#">
            <div class="nav-link-container">
                <svg>
                    <use xlink:href="/public/icons/symbol-defs.svg#bell"></use>
                </svg>
                <div class="hide-small-screen">Notification</div>
            </div>
        </a>

        <a class="nav-link" href="#">
            <div class="nav-link-container">
                <svg>
                    <use xlink:href="/public/icons/symbol-defs.svg#message-square"></use>
                </svg>
                <div class="hide-small-screen">Messages</div>
            </div>
        </a>

        <a class="nav-link" href="#">
            <div class="nav-link-container">
                <svg>
                    <use xlink:href="/public/icons/symbol-defs.svg#bookmark"></use>
                </svg>
                <div class="hide-small-screen">Bookmarks</div>
            </div>
        </a>

        <a class="nav-link" href="#">
            <div class="nav-link-container">
                <svg>
                    <use xlink:href="/public/icons/symbol-defs.svg#user"></use>
                </svg>
                <div class="hide-small-screen">Profile</div>
            </div>
        </a>

        <a class="nav-link" href="#">
            <div class="nav-link-container">
                <svg>
                    <use xlink:href="/public/icons/symbol-defs.svg#more"></use>
                </svg>
                <div class="hide-small-screen">More</div>
            </div>
        </a>

        <button class="tweet-button">
            <svg id="add-tweet-icon">
                <use xlink:href="/public/icons/symbol-defs.svg#add"></use>
            </svg>
            <div class="hide-small-screen">Tweet</div>
        </button>
    </div>
</nav>

<main>
    <div id="home-link">
        <a href="#">Home</a>
    </div>
    <div class="main-section">
        <div id="tweeting-container">
            <img id="tweeting-avatar" src="public/profiles/profile3.jpg">
            <textarea maxlength="280" id="tweet-input" placeholder="What's happening?"></textarea>
        </div>
        <div id="tweeting-menu">
            <button class="tweet-button">
                <div>Tweet</div>
            </button>
        </div>
    </div>
</main>

<footer>

</footer>
</body>
</html>
